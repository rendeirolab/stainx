name: CI

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.readthedocs.yaml'
      - 'requirements-docs.txt'
      - 'src/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv venv

      - name: Install documentation dependencies
        run: |
          source .venv/bin/activate
          uv pip install mkdocs mkdocstrings[python] mkdocs-material pymdown-extensions

      - name: Build documentation
        run: |
          source .venv/bin/activate
          mkdocs build --strict

      - name: Trigger Read the Docs build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -z "${{ secrets.READTHEDOCS_API_TOKEN }}" ]; then
            echo "::error::Read the Docs API token not configured!"
            echo "::error::Please add READTHEDOCS_API_TOKEN secret to enable automatic builds."
            echo "::error::Get your token from: https://readthedocs.org/accounts/token/"
            exit 1
          fi
          echo "Triggering Read the Docs build..."
          response=$(curl -s -w "\n%{http_code}" -X POST https://readthedocs.org/api/v3/projects/stainx/versions/latest/builds/ \
            -H "Authorization: token ${{ secrets.READTHEDOCS_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{}')
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          if [ "$http_code" -eq 201 ] || [ "$http_code" -eq 200 ]; then
            echo "âœ… Read the Docs build triggered successfully!"
            echo "$body" | jq '.' 2>/dev/null || echo "$body"
          else
            echo "::warning::Read the Docs build trigger returned HTTP $http_code"
            echo "$body"
            exit 0
          fi
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: docs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv venv

      - name: Install linting dependencies
        run: |
          source .venv/bin/activate
          uv pip install ruff

      - name: Install clang-format
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends clang-format

      - name: Check C++/CUDA code formatting
        run: |
          find src/stainx_cuda/csrc/ -name "*.h" -o -name "*.hpp" -o -name "*.cpp" -o -name "*.cu" -o -name "*.cuh" | xargs clang-format --dry-run --Werror

      - name: Check Python code with ruff
        run: |
          source .venv/bin/activate
          ruff check .

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: [docs, lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        env:
          UV_CONCURRENT_DOWNLOADS: 50
        run: |
          uv sync --dev

      - name: Build CUDA extension (if CUDA available)
        run: |
          uv run python setup.py build_ext --inplace || echo "CUDA extension build skipped (CUDA not available on runner)"
        continue-on-error: true

      - name: Run tests
        run: |
          # Set up LD_LIBRARY_PATH for PyTorch libraries if CUDA extension is used
          TORCH_LIB_PATH=$(uv run python -c 'import torch; import os; print(os.path.join(os.path.dirname(torch.__file__), "lib"))' 2>/dev/null || echo "")
          if [ -n "$TORCH_LIB_PATH" ] && [ -d "$TORCH_LIB_PATH" ]; then
            export LD_LIBRARY_PATH="$TORCH_LIB_PATH:${LD_LIBRARY_PATH:-}"
          fi
          uv run pytest tests/ -v --cov=src/stainx --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/



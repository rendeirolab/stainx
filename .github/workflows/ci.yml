name: CI

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  docs-build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv venv

      - name: Install documentation dependencies
        run: |
          source .venv/bin/activate
          uv pip install mkdocs mkdocstrings[python] mkdocs-material pymdown-extensions

      - name: Build documentation
        run: |
          source .venv/bin/activate
          mkdocs build --strict

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: docs-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv venv

      - name: Install linting dependencies
        run: |
          source .venv/bin/activate
          uv pip install ruff

      - name: Install clang-format
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends clang-format

      - name: Check C++/CUDA code formatting
        run: |
          find src/stainx_cuda/csrc/ -name "*.h" -o -name "*.hpp" -o -name "*.cpp" -o -name "*.cu" -o -name "*.cuh" | xargs clang-format --dry-run --Werror

      - name: Check Python code with ruff
        run: |
          source .venv/bin/activate
          ruff check .

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: [docs-build, lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        env:
          UV_CONCURRENT_DOWNLOADS: 50
        run: |
          uv sync --dev

      - name: Build CUDA extension (if CUDA available)
        run: |
          uv run python setup.py build_ext --inplace || echo "CUDA extension build skipped (CUDA not available on runner)"
        continue-on-error: true

      - name: Run tests
        run: |
          # Set up LD_LIBRARY_PATH for PyTorch libraries if CUDA extension is used
          TORCH_LIB_PATH=$(uv run python -c 'import torch; import os; print(os.path.join(os.path.dirname(torch.__file__), "lib"))' 2>/dev/null || echo "")
          if [ -n "$TORCH_LIB_PATH" ] && [ -d "$TORCH_LIB_PATH" ]; then
            export LD_LIBRARY_PATH="$TORCH_LIB_PATH:${LD_LIBRARY_PATH:-}"
          fi
          uv run pytest tests/ -v --cov=src/stainx --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  test-gpu:
    name: Test GPU (CUDA)
    runs-on: [self-hosted, gpu]
    needs: [docs-build, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        env:
          UV_CONCURRENT_DOWNLOADS: 50
        run: |
          uv sync --dev

      - name: Check GPU availability
        id: check_gpu
        run: |
          if command -v nvidia-smi &> /dev/null; then
            echo "GPU_AVAILABLE=true" >> $GITHUB_OUTPUT
            echo "=== GPU Information ==="
            nvidia-smi
            echo ""
            echo "=== CUDA Version ==="
            nvcc --version 2>/dev/null || echo "nvcc not found in PATH (PyTorch will provide CUDA)"
          else
            echo "GPU_AVAILABLE=false" >> $GITHUB_OUTPUT
            echo "::error::nvidia-smi not found. This job requires a GPU-enabled runner."
            echo "::error::Please configure a self-hosted runner with GPU or use GitHub-hosted GPU runners."
            exit 1
          fi

      - name: Verify PyTorch CUDA support
        run: |
          uv run python -c "
          import torch
          print(f'PyTorch version: {torch.__version__}')
          print(f'CUDA available: {torch.cuda.is_available()}')
          if torch.cuda.is_available():
              print(f'CUDA version: {torch.version.cuda}')
              print(f'GPU count: {torch.cuda.device_count()}')
              for i in range(torch.cuda.device_count()):
                  print(f'GPU {i}: {torch.cuda.get_device_name(i)}')
          else:
              print('::error::PyTorch CUDA is not available')
              exit(1)
          "

      - name: Build CUDA extension
        run: |
          uv run python setup.py build_ext --inplace

      - name: Verify CUDA extension
        run: |
          uv run python -c "
          try:
              import stainx_cuda
              print(f'âœ… CUDA extension imported successfully')
              print(f'Functions available: {getattr(stainx_cuda, \"FUNCTIONS_AVAILABLE\", False)}')
          except ImportError as e:
              print(f'âŒ Failed to import CUDA extension: {e}')
              exit(1)
          "

      - name: Run CUDA tests
        run: |
          # Set up LD_LIBRARY_PATH for PyTorch libraries
          TORCH_LIB_PATH=$(uv run python -c 'import torch; import os; print(os.path.join(os.path.dirname(torch.__file__), "lib"))' 2>/dev/null || echo "")
          if [ -n "$TORCH_LIB_PATH" ] && [ -d "$TORCH_LIB_PATH" ]; then
            export LD_LIBRARY_PATH="$TORCH_LIB_PATH:${LD_LIBRARY_PATH:-}"
          fi
          
          # Run only CUDA-marked tests
          uv run pytest tests/ -v -m "cuda" --cov=src/stainx --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  check-version:
    name: Check if Version Changed
    runs-on: ubuntu-latest
    needs: [test, test-gpu]
    # Proceed if regular tests pass (GPU test is optional with continue-on-error)
    if: always() && needs.test.result == 'success'
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install packaging library
        run: python3 -m pip install --quiet packaging

      - name: Check if version should trigger publish
        id: check
        run: |
          # Always allow release events and workflow_dispatch
          if [ "${{ github.event_name }}" == "release" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Release or manual dispatch event - publish will be triggered"
            exit 0
          fi
          
          # Only check on push events to main branch
          if [ "${{ github.event_name }}" != "push" ] || [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Not a push to main - skipping version check"
            exit 0
          fi
          
          # Extract current version from pyproject.toml (single source of truth)
          CURRENT_VERSION=$(grep -E "^\s*version\s*=" pyproject.toml | sed 's/.*version\s*=\s*"\([^"]*\)".*/\1/' || echo "")
          
          if [ -z "$CURRENT_VERSION" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âŒ Could not extract version from pyproject.toml"
            exit 0
          fi
          
          echo "ðŸ“¦ Current version in pyproject.toml: $CURRENT_VERSION"
          
          # Query PyPI for published version
          PACKAGE_NAME="stainx"
          PYPI_RESPONSE=$(curl -s "https://pypi.org/pypi/${PACKAGE_NAME}/json" || echo "")
          
          if [ -z "$PYPI_RESPONSE" ] || echo "$PYPI_RESPONSE" | grep -q '"message"'; then
            # Package doesn't exist on PyPI yet, so we should publish
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Package not found on PyPI - first release will be published"
            exit 0
          fi
          
          PYPI_VERSION=$(echo "$PYPI_RESPONSE" | python3 -c "import sys, json; data = json.load(sys.stdin); print(data.get('info', {}).get('version', ''))" 2>/dev/null || echo "")
          
          if [ -z "$PYPI_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Could not determine PyPI version - will attempt to publish"
            exit 0
          fi
          
          echo "ðŸ“¦ Published version on PyPI: $PYPI_VERSION"
          
          # Compare versions using Python's packaging library (available in Python 3.12+)
          VERSION_COMPARE=$(python3 << EOF
          from packaging import version
          current = "$CURRENT_VERSION"
          pypi = "$PYPI_VERSION"
          
          try:
              if version.parse(current) > version.parse(pypi):
                  print("greater")
              elif version.parse(current) == version.parse(pypi):
                  print("equal")
              else:
                  print("less")
          except Exception as e:
              print(f"error: {e}")
          EOF
          )
          
          if [ "$VERSION_COMPARE" == "greater" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Version $CURRENT_VERSION is greater than PyPI version $PYPI_VERSION - publish will be triggered"
          elif [ "$VERSION_COMPARE" == "equal" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Version $CURRENT_VERSION matches PyPI version $PYPI_VERSION - no publish needed"
          elif [ "$VERSION_COMPARE" == "less" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Version $CURRENT_VERSION is less than PyPI version $PYPI_VERSION - skipping publish (downgrade not allowed)"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âŒ Error comparing versions: $VERSION_COMPARE"
          fi

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, check-version]
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-version.outputs.version-changed == 'true')
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package (source distribution only - users build with their CUDA)
        run: uv build --sdist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  trigger-rtd:
    name: Trigger Read the Docs Build
    runs-on: ubuntu-latest
    needs: [test, check-version]
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-version.outputs.version-changed == 'true')
    steps:
      - name: Trigger Read the Docs build
        run: |
          if [ -z "${{ secrets.READTHEDOCS_API_TOKEN }}" ]; then
            echo "::error::Read the Docs API token not configured!"
            echo "::error::Please add READTHEDOCS_API_TOKEN secret to enable automatic builds."
            echo "::error::Get your token from: https://readthedocs.org/accounts/token/"
            exit 1
          fi
          echo "Triggering Read the Docs build..."
          response=$(curl -s -w "\n%{http_code}" -X POST https://readthedocs.org/api/v3/projects/stainx/versions/latest/builds/ \
            -H "Authorization: token ${{ secrets.READTHEDOCS_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{}')
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ] || [ "$http_code" -eq 202 ]; then
            echo "Read the Docs build triggered successfully! (HTTP $http_code)"
            echo "$body" | jq '.' 2>/dev/null || echo "$body"
          else
            echo "::error::Read the Docs build trigger failed with HTTP $http_code"
            echo "$body"
            exit 1
          fi
        continue-on-error: true


